<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca do CBPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

    <header class="main-header p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="https://nib.cbpf.br/" target="_blank" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="{{ url_for('static', filename='images/logo_nib_white.png') }}" alt="Logo NIB" height="40">
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2">Sobre</a></li>
                    <li><a href="#" class="nav-link px-2">Acervo</a></li>
                    <li><a href="#" class="nav-link px-2">Publicações Internas</a></li>
                    <li><a href="#" class="nav-link px-2">História</a></li>
                </ul>
                <a href="https://www.cbpf.br/" target="_blank" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                   <img src="{{ url_for('static', filename='images/logo_cbpf_white.png') }}" alt="Logo CBPF" height="40">
                </a>
            </div>
        </div>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
